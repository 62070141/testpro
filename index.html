}

/*ปุ่ม*/

  width:150px;

}

}

}

/*button*/
 #bg2{
  width:1000px; 
  height:200px;
  background:rgb(46, 53, 110);
  position:relative;
  overflow:hidden;
}
.all_btn{
  width:800px;
  height:130px;
}
.col{
  background:#CCCA6F;
  width:800px;
  height:130px;
  padding: 12px 16px;
  border:5px solid #85844B;
  border-radius: 25px;
  margin: 5px;
}
.btn_ufo{
  width:130px;
}
.btn_meteo{
  width:140px;
}
.btn_cat{
  width:105px;
}
.btn_default{
  width:100px;
}
.row{
  padding-top:10px;
}

/*ตกแต่งBackground*/

/*UFO*/
#background[data-scene="ufo_but"] .earth_water{
  background:#73665B;
  transition:all 9s;
}

#background[data-scene="ufo_but"] .earth{
  animation:rotation_delay 10s infinite;
}

#background[data-scene="ufo_but"] .ufo{
  top:-10px;
}
#background[data-scene="ufo_but"] .lord{
  opacity: 100%;
  top:130px;
}

/*meteo*/
#background[data-scene="meteo_but"] .earth{
  animation: rotation_delay 8s infinite, opa_0 8s;
  animation-fill-mode: forwards;
}
#background[data-scene="meteo_but"] .earth_water{
  animation: rotation_delay 8s infinite, opa_0 8s;
  animation-fill-mode: forwards;
}
#background[data-scene="meteo_but"] .L_earth{
  animation:rebound 8s, opa_100 8s;
  animation-fill-mode: forwards;
}
#background[data-scene="meteo_but"] .R_earth{
  animation: rotation_delay 8s, opa_100 8s;
  animation-fill-mode: forwards;
}
#background[data-scene="meteo_but"] .meteo{
  top:100px;
  right:50px;
}

/*แมว*/
#background[data-scene="cat_but"] .cat{
  left:10px; 
  animation: scale 3s;
  animation-fill-mode: forwards;
}
#background[data-scene="cat_but"] .cat_2{
  left:10px;
  animation: scale_2 3s;
  animation-fill-mode: forwards;
}
#background[data-scene="cat_but"] .earth_water{
  animation: make_smaller 3s, rotation 10s infinite linear;
  animation-fill-mode: forwards;
}
#background[data-scene="cat_but"] .earth{
  animation: make_smaller 3s, rotation 10s infinite linear;
  animation-fill-mode: forwards;
}

@keyframes scale{
  0% {visibility: visible;}
  90% {visibility: hidden;}
  100% {visibility: hidden;}
}
@keyframes scale_2{
  0% {visibility: hidden;}
  90% {visibility: hidden;}
  100% {visibility: visible;}
} 

@keyframes make_smaller {
  from {
    width: 350px; 
    height: 350px;
  }
  to { 
    bottom:200px;
    left:380px;
    width: 0px; 
    height: 0px;
    opacity: 0;
  }
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(359deg);
  }
}

@keyframes rotation_delay {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(359deg);
  }
}

@keyframes rebound {
  0% {
    transform: rotate(0deg);
  }
  50% {
    left:340px;
  }
  100% {
    left:-200px;
    transform: rotate(359deg);
  }
}

  
@keyframes opa_100 {
    49% {
      opacity: 0%;
    }
    50% {
      opacity: 100%;
    }
    100% {
      opacity: 100%;
    }
}
  
@keyframes opa_0 {
    49% {
      opacity: 100%;
    }
    50% {
      opacity: 0%;
    }
    100% {
      opacity: 0%;
    }
}
</style>
